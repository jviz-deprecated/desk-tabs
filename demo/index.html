<!-- Import components -->
<link rel="import" href="../../jviz-btn/jviz-btn.html">
<link rel="import" href="../desk-tabs.html">

<!-- Test style -->
<style>
  html { margin: 50px !important; }
</style>

<!-- Desk tabs test -->
<desk-tabs id="test" header="Test tabs" has-header>
  <jviz-btn id="button" text="Test button 1" color="green"></jviz-btn>
  <jviz-btn id="button" text="Test button 2" color="blue" style="margin-left:5px;"></jviz-btn>
  <desk-tab id="tab-home">Home</desk-tab>
  <desk-tab id="tab-activity">Activity</desk-tab>
  <desk-tab id="tab-account">Account</desk-tab>
  <desk-tab id="tab-settings">Settings</desk-tab>
</desk-tabs>

<!-- Script -->
<script>
  //Initialize the tabs element
  var el = null;

  //Dom ready event
  jviz.dom.ready(function()
  {
    //Initialize the desk-tabs element
    el = jviz.dom.id('test');

    //Register the tab close event
    el.addEventListener('tab:close', function(e){ console.log('Closed ' + e.detail.tab); });

    //Register the tab open event
    el.addEventListener('tab:open', function(e){ console.log('Open tab: ' + e.detail.tab); });
  });
</script>
